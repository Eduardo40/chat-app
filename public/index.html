<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chatt-app</title>
</head>
<body><br><br>
    <div class="container">
        <div class="alerts">
        
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h1>Welcome to the chat apq</h1>
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="to form-control" type="text" name="msg">
                        <small>Once first message is sent, Username can't be changed!</small>
                    </div>
                    <div class="mesage jumbotron">
    
                    </div>
                    <div class="form-msg">
                        <div class="form-group">
                            <label>Message</label><br>
                            <small class="text-muted">Press enter for fast send</small>
                            <input class="text form-control" type="text" name="msg">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Send">
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
    <script src="./js/libs/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
